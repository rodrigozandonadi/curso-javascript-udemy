<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Objeto Location</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <h1>Objeto Location</h1>

        <p id="resposta">a resposta aparecer√° aqui...</p>
        <button type="button" id="botao">Clique</button>
       


        <script>
            window.onload = function(){
                var botao = document.getElementById("botao");
                var resposta = document.getElementById("resposta");

                botao.onclick = propriedades;
            }


            function propriedades(){
                resposta.innerHTML = "nome: " + navigator.appName;
            }

        </script>

    </body>
</html>
